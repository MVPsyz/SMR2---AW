<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Simple</title>
</head>
<body style="font-family: sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <form action="procesar.html" method="post" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <!-- form es el formulario, lo demás es para redirigirte una vez cliques en enviar, además del método de envío de información, pero como no llega a ninguna parte, es inútil. También tiene alguna decoración -->
    <h2>Formulario</h2>
    <input type="text" name="nombre" placeholder="Nombre" style="width: 100%; margin-bottom: 10px;"><br>
    <!-- el input sirve para introducir información, el placeholder sirve para dar indicaciónes que no quedarán escritas en el campo -->
    <input type="email" name="email" placeholder="Correo" style="width: 100%; margin-bottom: 10px;"><br>
    <input type="date" name="fecha" style="width: 100%; margin-bottom: 10px;"><br>
    <textarea name="mensaje" placeholder="Mensaje" rows="4" style="width: 100%; margin-bottom: 10px;"></textarea><br>
    <!-- Aquí hay más libertad para escribir lo que se quiera -->
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4A90E2; color: white; border: none; border-radius: 5px;">Enviar</button>
    <!-- El button es el botón para enviar el formulario -->
  </form>
</body>
</html>
